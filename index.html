<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Continue</title>
</head>
<body>
    <h2>Continue to the website</h2>
    <button id="continueBtn">Continue</button>

    <script>
        document.getElementById("continueBtn").addEventListener("click", function () {
            let adsterraUrl = "https://honoursimportantlycomb.com/tai51sjja?key=cf9a20eca9239bf9c679be9953d59f19";
            let middlePage = "https://seililove1.github.io/newtest/middle.html"; // Aapka middle page ka URL

            // Adsterra link ko naye tab me open karein
            window.open(adsterraUrl, "_blank");

            // Current tab me middle page ko open karein
            window.location.href = middlePage;
        });
    </script>
</body>
</html>
